version: '2'
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: postgresql
  database:
    uri: postgresql://postgres:${PG_PASSWORD}@localhost:5432/authors
  gen:
    go:
      package: "db"
      out: "./db/sqlc"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
